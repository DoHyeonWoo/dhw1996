<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>소프트웨어 기술 선호에 관한 질문</title>
<link href="Survey.css" type="text/css" rel="stylesheet">
</head>
<body class="main">
					<h3>설문지</h3>
		<p>소프트웨어 기술에 대한 의견을 듣습니다.많은 참여 부탁드립니다.</p>
<hr>
	<div class="middle">
		<form> <span>학년</span> 
			<input type="radio" value="1" name="year" checked> 1학년
			<input type="radio" value="2" name="year"> 2학년
			<input type="radio" value="3" name="year"> 3학년
			<input type="radio" value="4" name="year"> 4학년
<br>
<br>			
			<span>성별</span>
			<input type="radio" value="1" name="sex" checked> 남
			<input type="radio" value="2" name="sex" checked> 여	
<br>	
<br>
			<span>관심 분야</span>
			<select name="show">
				<option value="1">모바일 소프트웨어</option>
				<option value="2">웹 개발</option>
				<option value="3">AI</option>
				<option value="4">임베디드</option>
			</select>	
<br>
<br>
			<span>진로(다중 선택)</span>
			<input type="checkbox" value="1"> 개발
			<input type="checkbox" value="2"> 기획
			<input type="checkbox" value="3"> 영업
			<input type="checkbox" value="4"> 창업	
<br>
<br>			
			<span>남기고 싶은 말</span>
			<textarea cols="20" rows="5" placeholder="글을 남겨주세요"></textarea>
		</form>
<hr>
	</div>
